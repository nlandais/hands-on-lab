---
- hosts: localhost
  gather_facts: no
  vars:
    inventory_tag: '{{ tag | regex_replace("\.", "_") }}'
  vars_files:
    - './roles/common/vars/defaults.yml'
  roles:
    - ec2-provision

- hosts: windows
  gather_facts: yes
  vars_files:
    - './roles/common/vars/defaults.yml'
  roles:
    - role: basic_config
    - { role: create_site, site: web }

